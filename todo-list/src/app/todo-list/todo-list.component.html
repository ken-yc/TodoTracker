<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Created On</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.id}}</td>
            <td><a [routerLink]="['/todos', todo.id]">{{todo.title}}</a></td>
            <td>{{todo.completed}}</td>
            <td>{{todo.createdOn | date}}</td>
        </tr>
    </tbody>

</table>
